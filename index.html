<!DOCTYPE html>
<html lang="pt_Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<body>
    <div class="row">
        <div class="col">
            <h1>Formul√°rio Ebac</h1>
            <form>
                <label class="form-label" for="nome">Nome:</label>
                <input  class="form-control " type="text" id="nome">

                <label class="form-label" for="E-mail">E-mail:</label>
                <input  class="form-control" type="text" id="E-mail">

                <label class="form-label" for="telefone">Telefone:</label>
                <input  class="form-control" type="tel" id="telefone">

                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos">Li e Aceito os termos</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                </div>
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
</body>

<style>
    body{
        padding: 16px;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
